<!doctype html>
<html xmlns:th="http://www.thyemleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <style>
        body {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        form {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 10vh 0;
        }
        .form-control {
            width: 30vw;
            height: 5vh;
            outline: none;
            margin-bottom: 1%;
        }
        button {
            width: 30vw;
            height: 5vh;;
        }
    </style>
</head>
<body class="gradient-custom">
<h1>LOGIN</h1>
<section class="form-section">
    <form action="/login" method="POST">
        <input type="text" class="form-control" name="userId" placeholder="ID">
        <input type="password" class="form-control" name="userPw" placeholder="PW">
        <button type="submit" class="primary-button">SUBMIT</button>
    </form>
</section>
</body>
</html>
